<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container-fluid">
    <div class="center-align">
      <h1>Athena</h1>
    </div>

    <nav>
      <div class="nav-wrapper">
        <ul>
          <li>
            <form>
              <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search">
                  <i class="material-icons">search</i>
                </label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <i class="large material-icons left">home</i>
          </li>
          <li>
            <i class="large material-icons left">account_circle</i>
          </li>
          <li>
            <i class="large material-icons left">shopping_cart</i>
          </li>
        </ul>
      </div>

    </nav>


    <section id="logInSection" class="container center-align">
      <div class="row">
        <br>
        <br>
        <form class="col s12" id="formLogin">
          <div class="input-field">
            <input type="email" id="email" class="validate" placeholder="Email">
            <label for="email" id="emailText"></label>
          </div>

          <div class="input-field">
            <input type="password" id="password" class="validate" placeholder="Password">
            <label for="password" id="pwText"></label>
          </div>

          <br>

          <div class="row">
            <div class="col s12">
              <button class="btn col s12" type="submit">Log In</button>
            </div>
          </div>
        </form>

      </div>

      <div class="row">
        <div class="col s12">
          <button class="btn btn-small">If new user, create account</button>
        </div>
      </div>

    </section>


  </main>
  <footer class="page-footer">
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="logIn.js"></script>

</body>
